<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>World Weather</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="styles/style.css">

  </head>

<body ng-app="F1FeederApp">
<div class="search" ng-controller="driversController">
    <div class="container">
      <div class="panel panel-default">
          <div class="panel-heading">
              <h1>World Weather</h1>
              <div class="row">
                <div class="col-sm-3"></div>
              <div class="col-sm-6">                  
                <div class="form-group">                  
                    <input type="text" ng-model="cityName" placeholder="Enter a city's name" class="form-control">
                </div>                
              </div>
                <div class="col-sm-3">
                    <div class="form-group">
                    
                      <submit class="btn btn-default" ng-click="getWeather(cityName)">Search {{cityName}}</submit>
                    
                  </div>
                </div>
              </div>
          </div>
          
      </div>

    
     
      
      
    </div>
  </div>
  <ng-view></ng-view>

  
  

  
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>

    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/services/service.js"></script>
    <script src="scripts/filters/temp-convert.js"></script>
    <script src="scripts/filters/direction.js"></script>

</body>
</html>
